<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodBridge - Register as Volunteer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome-section">
    <div class="girl-container">
      <img src="https://res.cloudinary.com/dto5amokc/image/upload/v1753696843/WhatsApp_Image_2025-07-28_at_15.24.27_822b2c09_e8s97m.jpg" alt="Animated Girl Namaskaram Pose" />
    </div>
  </div>

  <div class="map-container">
    <h3>Your Location</h3>
    <div id="registerMap" style="height: 250px; border-radius: 15px;"></div>
  </div>

  <div class="form-container">
    <h2>Register as Volunteer</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="areaOfOperation">Area of Operation</label>
        <input type="text" id="areaOfOperation" name="areaOfOperation" placeholder="e.g., Downtown, North Side, etc." required>
      </div>
      
      <div class="form-group">
        <label for="hintQuestion">Security Hint Question</label>
        <select id="hintQuestion" name="hintQuestion" required>
          <option value="">Select a question</option>
          <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
          <option value="What was your first pet's name?">What was your first pet's name?</option>
          <option value="What city were you born in?">What city were you born in?</option>
          <option value="What is your favorite food?">What is your favorite food?</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="hintAnswer">Answer</label>
        <input type="text" id="hintAnswer" name="hintAnswer" required>
      </div>
      
      <button type="submit" class="btn-submit">Register</button>
    </form>
    
    <div class="back-link">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let registerMap;
    let userLocation = null;
    
    function initRegisterMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          userLocation = { latitude: lat, longitude: lng };
          
          registerMap = L.map('registerMap').setView([lat, lng], 15);
          
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
          }).addTo(registerMap);
          
          L.marker([lat, lng]).addTo(registerMap)
            .bindPopup('Your current location')
            .openPopup();
        });
      } else {
        registerMap = L.map('registerMap').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(registerMap);
      }
    }
    
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      if (data.password !== data.confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      data.location = userLocation;
      delete data.confirmPassword;
      
      try {
        const response = await fetch('/api/auth/register-volunteer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert('Registration successful! Please login.');
          window.location.href = 'login-volunteer.html';
        } else {
          alert(result.message || 'Registration failed');
        }
      } catch (error) {
        alert('Network error. Please try again.');
      }
    });
    
    window.onload = initRegisterMap;
  </script>
</body>
</html>
