<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodBridge - Volunteer Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    
    <div class="dashboard-header">
      <h1>Volunteer Dashboard</h1>
      <p id="welcomeMessage">Hello, Volunteer!</p>
    </div>

    <div class="map-container">
      <h3>Available Food Donations</h3>
      <div id="volunteerMap" style="height: 400px; border-radius: 15px;"></div>
    </div>

    <div class="dashboard-content">
      <div class="volunteer-actions">
        <h3>Available Donations</h3>
        <div id="availableDonations">
          <p>Loading available donations...</p>
        </div>
      </div>

      <div class="donation-list">
        <h3>Your Accepted Donations</h3>
        <div id="acceptedDonations">
          <p>Loading your accepted donations...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let volunteerMap;
    let volunteerLocation = null;
    let currentUser = null;
    let donationMarkers = [];

    function initVolunteerDashboard() {
      // Get user info from localStorage
      const userData = localStorage.getItem('user');
      if (!userData) {
        window.location.href = 'login-volunteer.html';
        return;
      }
      
      currentUser = JSON.parse(userData);
      document.getElementById('welcomeMessage').textContent = `Hello, ${currentUser.name}!`;
      
      // Initialize map
      initVolunteerMap();
      
      // Load donations
      loadAvailableDonations();
      loadAcceptedDonations();
    }

    function initVolunteerMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          volunteerLocation = { latitude: lat, longitude: lng };
          
          volunteerMap = L.map('volunteerMap').setView([lat, lng], 13);
          
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
          }).addTo(volunteerMap);
          
          L.marker([lat, lng]).addTo(volunteerMap)
            .bindPopup('Your location (Volunteer)')
            .openPopup();
        });
      } else {
        volunteerMap = L.map('volunteerMap').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(volunteerMap);
      }
    }

    async function loadAvailableDonations() {
      try {
        const response = await fetch('/api/dashboard/available-donations', {
          credentials: 'include'
        });
        
        const donations = await response.json();
        
        // Clear existing markers
        donationMarkers.forEach(marker => volunteerMap.removeLayer(marker));
        donationMarkers = [];
        
        const availableDonationsList = document.getElementById('availableDonations');
        
        if (donations.length === 0) {
          availableDonationsList.innerHTML = '<p>No available donations at the moment.</p>';
          return;
        }
        
        // Add markers to map
        donations.forEach(donation => {
          if (donation.location && donation.location.latitude && donation.location.longitude) {
            const marker = L.marker([donation.location.latitude, donation.location.longitude])
              .addTo(volunteerMap)
              .bindPopup(`
                <strong>${donation.foodName}</strong><br>
                Quantity: ${donation.quantity}<br>
                By: ${donation.userId.name}<br>
                <button onclick="acceptDonation('${donation._id}')" style="margin-top: 5px; padding: 5px 10px; background: #4caf50; color: white; border: none; border-radius: 3px; cursor: pointer;">Accept</button>
              `);
            donationMarkers.push(marker);
          }
        });
        
        // Display in list
        availableDonationsList.innerHTML = donations.map(donation => `
          <div class="donation-item">
            <h4>${donation.foodName}</h4>
            <p><strong>Quantity:</strong> ${donation.quantity}</p>
            <p><strong>Donor:</strong> ${donation.userId.name}</p>
            <p><strong>Address:</strong> ${donation.userId.address}</p>
            <p><strong>Date:</strong> ${new Date(donation.createdAt).toLocaleDateString()}</p>
            ${donation.photo ? `<img src="${donation.photo}" alt="Food photo" style="max-width: 100px; border-radius: 5px; margin-top: 5px;">` : ''}
            <button class="btn-accept" onclick="acceptDonation('${donation._id}')">Accept Donation</button>
          </div>
        `).join('');
      } catch (error) {
        document.getElementById('availableDonations').innerHTML = '<p>Error loading donations.</p>';
      }
    }

    async function loadAcceptedDonations() {
      try {
        const response = await fetch('/api/dashboard/accepted-donations', {
          credentials: 'include'
        });
        
        const donations = await response.json();
        
        const acceptedDonationsList = document.getElementById('acceptedDonations');
        
        if (donations.length === 0) {
          acceptedDonationsList.innerHTML = '<p>No accepted donations yet.</p>';
          return;
        }
        
        acceptedDonationsList.innerHTML = donations.map(donation => `
          <div class="donation-item">
            <h4>${donation.foodName}</h4>
            <p><strong>Quantity:</strong> ${donation.quantity}</p>
            <p><strong>Donor:</strong> ${donation.userId.name}</p>
            <p><strong>Address:</strong> ${donation.userId.address}</p>
            <p><strong>Status:</strong> <span class="status-badge status-${donation.status}">${donation.status}</span></p>
            <p><strong>Date:</strong> ${new Date(donation.createdAt).toLocaleDateString()}</p>
            
            ${donation.status === 'accepted' ? `
              <div class="directions-section">
                <h4>Pickup & Delivery</h4>
                <button class="destination-btn" onclick="showDirections(${donation.userId.location?.latitude || 0}, ${donation.userId.location?.longitude || 0}, '${donation.userId.name} (Pickup)')">
                  üìç Get Directions to Pickup
                </button>
                <div class="destination-options">
                  <button class="destination-btn" onclick="findNearbyDestination('old_age_home', '${donation._id}')">üè† Old Age Home</button>
                  <button class="destination-btn" onclick="findNearbyDestination('orphanage', '${donation._id}')">üè´ Orphanage</button>
                  <button class="destination-btn" onclick="findNearbyDestination('temple', '${donation._id}')">üïâÔ∏è Temple</button>
                </div>
                <button class="btn-complete" onclick="completeDonation('${donation._id}')">Mark as Completed</button>
              </div>
            ` : ''}
            
            ${donation.destinationDetails ? `
              <p><strong>Delivered to:</strong> ${donation.destinationDetails.name}</p>
            ` : ''}
          </div>
        `).join('');
      } catch (error) {
        document.getElementById('acceptedDonations').innerHTML = '<p>Error loading accepted donations.</p>';
      }
    }

    async function acceptDonation(donationId) {
      try {
        const response = await fetch(`/api/dashboard/accept-donation/${donationId}`, {
          method: 'POST',
          credentials: 'include'
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert('Donation accepted successfully!');
          loadAvailableDonations();
          loadAcceptedDonations();
        } else {
          alert(result.message || 'Failed to accept donation');
        }
      } catch (error) {
        alert('Network error. Please try again.');
      }
    }

    function showDirections(lat, lng, destination) {
      if (!volunteerLocation) {
        alert('Unable to get your location for directions.');
        return;
      }
      
      const directionsUrl = `https://www.openstreetmap.org/directions?engine=fossgis_osrm_car&route=${volunteerLocation.latitude}%2C${volunteerLocation.longitude}%3B${lat}%2C${lng}`;
      window.open(directionsUrl, '_blank');
    }

    function findNearbyDestination(type, donationId) {
      // Mock nearby destinations (in real app, this would come from a database)
      const destinations = {
        'old_age_home': { name: "Sunrise Old Age Home", lat: volunteerLocation.latitude + 0.01, lng: volunteerLocation.longitude + 0.01 },
        'orphanage': { name: "Hope Orphanage", lat: volunteerLocation.latitude - 0.01, lng: volunteerLocation.longitude + 0.01 },
        'temple': { name: "Shiva Temple", lat: volunteerLocation.latitude + 0.01, lng: volunteerLocation.longitude - 0.01 }
      };
      
      const dest = destinations[type];
      if (dest) {
        showDirections(dest.lat, dest.lng, dest.name);
      }
    }

    async function completeDonation(donationId) {
      const destinationType = prompt('Where did you deliver the food?\n1. Old Age Home\n2. Orphanage\n3. Temple\n\nEnter 1, 2, or 3:');
      
      const typeMap = {
        '1': 'old_age_home',
        '2': 'orphanage', 
        '3': 'temple'
      };
      
      const selectedType = typeMap[destinationType];
      if (!selectedType) {
        alert('Invalid selection');
        return;
      }
      
      const destinationName = prompt('Enter the name of the destination:');
      if (!destinationName) return;
      
      try {
        const response = await fetch(`/api/dashboard/complete-donation/${donationId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            destinationType: selectedType,
            destinationDetails: {
              name: destinationName,
              address: 'Address not specified',
              latitude: volunteerLocation?.latitude,
              longitude: volunteerLocation?.longitude
            }
          })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert('Donation marked as completed! Thank you for your service.');
          loadAcceptedDonations();
        } else {
          alert(result.message || 'Failed to complete donation');
        }
      } catch (error) {
        alert('Network error. Please try again.');
      }
    }

    async function logout() {
      try {
        await fetch('/api/auth/logout', {
          method: 'POST',
          credentials: 'include'
        });
        localStorage.removeItem('user');
        window.location.href = 'index.html';
      } catch (error) {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
      }
    }

    window.onload = initVolunteerDashboard;
  </script>
</body>
</html>
