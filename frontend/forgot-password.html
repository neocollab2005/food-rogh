<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodBridge - Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome-section">
    <div class="girl-container">
      <img src="https://res.cloudinary.com/dto5amokc/image/upload/v1753696843/WhatsApp_Image_2025-07-28_at_15.24.27_822b2c09_e8s97m.jpg" alt="Animated Girl Namaskaram Pose" />
    </div>
  </div>

  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="hintAnswer">Security Hint Answer</label>
        <input type="text" id="hintAnswer" name="hintAnswer" placeholder="Answer to your security question" required>
      </div>
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      
      <button type="submit" class="btn-submit">Reset Password</button>
    </form>
    
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      if (data.newPassword !== data.confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      delete data.confirmPassword;
      
      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert('Password reset successful! Please login with your new password.');
          window.location.href = 'index.html';
        } else {
          alert(result.message || 'Password reset failed');
        }
      } catch (error) {
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
